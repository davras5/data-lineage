<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lineage Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="toolbar">
        <div class="toolbar__left">
            <svg class="toolbar__logo" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M3 3h7v7H3V3zm11 0h7v7h-7V3zM3 14h7v7H3v-7zm14 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1 class="toolbar__title">Data Lineage</h1>
        </div>
        <div class="toolbar__actions">
            <button id="btn-zoom-out" class="toolbar__btn" title="Zoom Out">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="8" y1="11" x2="14" y2="11"/></svg>
            </button>
            <span id="zoom-level" class="toolbar__zoom-level">100%</span>
            <button id="btn-zoom-in" class="toolbar__btn" title="Zoom In">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="11" y1="8" x2="11" y2="14"/><line x1="8" y1="11" x2="14" y2="11"/></svg>
            </button>
            <div class="toolbar__separator"></div>
            <button id="btn-fit" class="toolbar__btn" title="Fit to Screen">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
            </button>
            <button id="btn-reset" class="toolbar__btn" title="Reset Layout">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg>
            </button>
            <div class="toolbar__separator"></div>
            <button id="btn-expand-all" class="toolbar__btn toolbar__btn--text" title="Expand All Tables">Expand All</button>
            <button id="btn-collapse-all" class="toolbar__btn toolbar__btn--text" title="Collapse All Tables">Collapse All</button>
        </div>
    </header>

    <div id="graph-container" class="graph-container">
        <div id="transform-layer" class="transform-layer">
            <svg id="edge-layer" class="edge-layer" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto" markerUnits="userSpaceOnUse">
                        <polygon points="0 0, 10 3.5, 0 7" fill="var(--color-primary)"/>
                    </marker>
                    <marker id="arrowhead-column" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="userSpaceOnUse">
                        <polygon points="0 0, 8 3, 0 6" fill="var(--color-secondary)"/>
                    </marker>
                    <filter id="edge-glow">
                        <feGaussianBlur stdDeviation="2" result="blur"/>
                        <feMerge>
                            <feMergeNode in="blur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
            </svg>
            <div id="node-layer" class="node-layer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@dagrejs/dagre@1.1.4/dist/dagre.min.js"></script>
    <script src="js/edge-routing.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/interactions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
